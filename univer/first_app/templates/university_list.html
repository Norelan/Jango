<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Product list</title>
</head>
<body>
    <a href="create">Добавить университет</a>
    <h2>Список университетов</h2>
    <table>
        <thead><th>Id</th><th>Название</th><th>Сокращенное название</th><th>Дата основания</th><th></th></thead>
        {% for university in universities %}
        <tr>
            <td>{{ university.id }}</td>
            <td>{{ university.name }}</td>
            <td>{{ university.short_name }}</td>
            <td>{{ university.year }}</td>
            <td><a href="delete/{{university.id}}">Удалить</a></td>
            <td><a href="update/{{university.id}}">Изменить</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
