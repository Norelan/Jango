<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Numbers</title>
</head>
<body>
    <ul>
        {% for num_info in nums_info %}
        {% if num_info.1 == 0 %}
        <p>Число {{num_info.0}} четное</p>
        {% else %}
        <p>Число {{num_info.0}} нечетное</p>
        {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
