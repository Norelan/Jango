<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Product list</title>
</head>
<body>
    <a href="create">Добавить нового студента</a>
    <h2>Список студентов</h2>
    <table>
        <thead><th>Id</th><th>ФИО</th><th>Дата рождения</th><th>Университет</th><th>Год поступления</th><th></th></thead>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.birth }}</td>
            <td>{{ product.univer }}</td>
            <td>{{ product.year }}</td>
            <td><a href="delete/{{product.id}}">Удалить</a></td>
            <td><a href="update/{{product.id}}">Изменить</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
